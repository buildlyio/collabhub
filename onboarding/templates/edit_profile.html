{% extends "base.html" %}
{% load static %}
{% block page_title %}Profile{% endblock %}
{% load custom_filters %}

{% block content %}

<!-- onboarding/templates/onboarding/register.html -->
<div class="container my-4">
    <div class="row">
        <div class="col-md-6">
            <h2>Update your Team Member Profile</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Update</button>
            </form>
        </div>  
    </div>
</div>
    
{% endblock %}
