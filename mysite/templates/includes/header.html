{% load i18n %}
{% load static %}

    <!-- ======= Top Bar ======= -->
    <section id="topbar" class="d-flex align-items-center">
      <div class="container d-flex justify-content-center justify-content-md-between">
        <div class="contact-info d-flex align-items-center">
          <i class="bi bi-envelope d-flex align-items-center"><a href="mailto:hello@devhunter.io">hello@devhunter.io</a></i>
        </div>
        <div class="social-links d-none d-md-flex align-items-center">
          <a href="#" class="twitter"><i class="bi bi-twitter"></i></a>
          <a href="#" class="facebook"><i class="bi bi-facebook"></i></a>
          <a href="#" class="instagram"><i class="bi bi-instagram"></i></a>
          <a href="#" class="linkedin"><i class="bi bi-linkedin"></i></i></a>
        </div>
      </div>
    </section>
  
    <!-- ======= Header ======= -->
    <header id="header" class="d-flex align-items-center">
      <div class="container d-flex justify-content-between align-items-center">
        <i class="mobile-nav-toggle mobile-nav-show bi bi-list"></i>
        <i class="mobile-nav-toggle mobile-nav-hide d-none bi bi-x"></i>
  
        <div class="logo">
          <a href="/">
            <img src="{% static 'img/devhunter_logo.png' %}" width="250" alt="DevHunter Logo" class="img-fluid">
          </a>
        </div>
  
        <nav id="navbar" class="navbar">
          <ul>
            <li></li><a href="/hunters/dashboard/1" class="nav-item nav-link active">Dashboard</a></li>
            {% if user.is_authenticated %} 
            <li></li><a href="/hunter_add/" class="nav-item nav-link">Start a Hunt</a></li>
            <li></li><a href="/hunters/" class="nav-item nav-link">Your Hunts</a></li>
            {% endif %}

            {% if user.is_authenticated %}
            <li><a class="dropdown-item" href="/register">Account Details</a> </li>
            <li><i> &nbsp; Welcome, {{user.username}} &nbsp;</i></li>
            <li><a class="dropdown-item" href="/logout">Logout</a></li>
            {% else %}
          
            <li><a class="nav-item nav-link" href="/register">Register</a></li>
            <li><a class="nav-item nav-link" href="/login">Login</a></li>
            {% endif %}
        </nav><!-- .navbar -->
  
      </div>
    </header><!-- End Header -->
