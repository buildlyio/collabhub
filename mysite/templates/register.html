{% extends "base.html" %}

{% block content %}

{% load crispy_forms_tags %}

<!--Register-->
<div class="container mt-5 mb-5">

	<div class="row d-flex align-items-center justify-content-center">

	  <div class="col-md-6">


		<div class="card px-5 py-5">

		  <span class="circle"><i class="fa fa-check"></i></span>

		  <h5 class="mt-3">Join DevHunters</h5>
		  <small class="mt-2 text-muted"></small>


		  <div class="form-input">

			<form method="POST">
	
				{% csrf_token %}
				{{ register_form|crispy }}
				

			
			</div>
		  <div class="form-check">
			<input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
			<label class="form-check-label" for="flexCheckChecked">
			  I agree all the statements
			</label>
		  </div>

			
		  <button class="btn btn-primary mt-4 signup"  type="submit">Start Finding Devs!</button>
			</form>
		  </div>
		  <div class="text-center mt-3">

			<span>Or continue with these social profile</span>
			
		  </div>


		  <div class="d-flex justify-content-center mt-4">
			
			<span class="social"><i class="fa fa-google"></i></span>
			<span class="social"><i class="fa fa-facebook"></i></span>
			<span class="social"><i class="fa fa-twitter"></i></span>
			<span class="social"><i class="fa fa-linkedin"></i></span>
		  </div>


		  <div class="text-center mt-4">
			
			<span>Already a member?</span>
			<a href="/login" class="text-decoration-none">Login</a>

		  </div>
		  
		</div>


		
	  </div>
	  
	</div>
	
  </div>


{% endblock %}
