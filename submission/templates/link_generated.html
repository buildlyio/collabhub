{% extends "base.html" %}
{% load static %}
{% block content %}
<h2>Your unique submission link and QR code:</h2>
<p>URL: <a href="https://collab.buildly.io/submission/submit/{{ submission_link.unique_url }}">{{ submission_link.unique_url }}</a></p>
<p>Provider: <p>{{ submission_link.admin_user.name }}</p>
<img src="{% static 'media/qr_codes/' %}{{ submission_link.qr_code }}" alt="QR Code">
{% endblock %}
